<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scroll Test</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="parent" id="parent">
        <div class="child horizontal" id="childFirst">
            <span class="sub-child number1-a">1</span><span class="sub-child number1-b">1</span>
        </div>
        <div class="child horizontal" id="childSecond">
            <span class="sub-child number2-a">2</span><span class="sub-child number2-b">2</span>
        </div>
        <div class="child horizontal">
            <span class="sub-child number3-a">3</span><span class="sub-child number3-b">3</span>
        </div>
        <div class="child horizontal">
            <span class="sub-child number4-a">4</span><span class="sub-child number4-b">4</span>
        </div>
        <section class="child number5">5</section>
    </div>
    <form name="radioy" class="radioy">
            <input type="radio" name="radioy" class="radio-btn-y" data-index="0" value="radio-btn-y-1" id="radio-btn-y-1">
            <label for="radio-btn-y-1"></label>
            <input type="radio" name="radioy" class="radio-btn-y" data-index="1" value="radio-btn-y-2" id="radio-btn-y-2">
            <label for="radio-btn-y-2"></label>
            <input type="radio" name="radioy" class="radio-btn-y" data-index="2" value="radio-btn-y-3" id="radio-btn-y-3">
            <label for="radio-btn-y-3"></label>
            <input type="radio" name="radioy" class="radio-btn-y" data-index="3" value="radio-btn-y-4" id="radio-btn-y-4">
            <label for="radio-btn-y-4"></label>
            <input type="radio" name="radioy" class="radio-btn-y" data-index="4" value="radio-btn-y-5" id="radio-btn-y-5">
            <label for="radio-btn-y-5"></label>
    </form>
</body>
<script src="script.js"></script>
</html>
